<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <h1 class="heroes"><i class="fas fa-mask"></i>Heroes</h1>
    </header>

    <main>
      <div class="contacto">
        <h3>Contacto</h3>
        <form action="contacto.json" method="POST">
          <label for="nombre">Nombre y Apellido</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Juan Pérez"
            minlength="5"
            maxlength="30"
          />

          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Jonathan@digitalhouse.com"
          />

          <label for="mensaje">Mensaje</label>
          <textarea style="overflow:hidden"
            name="mensaje"
            placeholder="Hola!, me gustaría recibir información sobre el muñeco de Batman, ya que como saben soy muy fanático de bruce wayne. Gracias!"
          ></textarea>

          <div class="info">
            <div class="contacto-botones">
              <a href="../index/index.html">Ingresar</a>
              <button type="reset" value="reset">Resetear</button>
            </div>

            <p>
              Ya tenes una cuenta? <a href="../index/index.html">Ingresá</a>
            </p>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>Todos los derechos reservados a Falcon Leandro</p>
      <a href="https://github.com/FalconLeandro/Trabajos"
        ><i class="fab fa-github git git"></i
      ></a>
    </footer>
  </body>
</html>
