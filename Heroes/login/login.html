    <div class="descuento"><p>Descuentos 20%</p></div>

        <h1 class="heroes">Heroes</h1>

<main>
    <div class= "login">
        <h3>Login</h3>
        <form action="login.json" method="POST">

            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" minlength="5" maxlength="30">

            <label for="pass">Contraseña</label>
            <input type="password" id= "pass" name="pass" placeholder="Ingrese Contraseña">
    
            <p class="entrar-pag"><a href="../index/index.html">Entrar</a></p>
    
            <p class="registrarse">¿No tenés una cuenta?<a href="../registro/registro.html"> Registrarme</a></p>
        </form>
    </div>
</main>
